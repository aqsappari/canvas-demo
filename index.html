<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pot The Ball</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas></canvas>

    <div id="score-container">
      Score: <span id="score-value">0</span>
      <button id="pause-button" aria-label="Pause/Resume Game">
        <i class="fas fa-pause"></i>
      </button>
    </div>

    <div id="pause-overlay">PAUSED</div>

    <div id="instruction-overlay">
      <h2>How to Play</h2>
      <p>
        Your goal is to guide the
        <span style="color: #33ff57">green ball</span> into one of the
        <span style="color: #3357ff">corner holes</span>.
      </p>
      <p>
        Use your <span style="color: #ff5733">mouse</span> or
        <span style="color: #ff5733">finger</span> to push the ball around.
      </p>
      <p>
        The game pauses automatically if you're inactive or lose focus. Click
        anywhere or press the pause button to resume!
      </p>
      <button id="start-game-button">Start Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
